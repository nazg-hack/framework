sudo: required
language: generic
services:
- docker
env:
  matrix:
  - HHVM_VERSION=4.0.0
  - HHVM_VERSION=4.0.1
  - HHVM_VERSION=4.0.2
  - HHVM_VERSION=4.0.3
  - HHVM_VERSION=4.0.4
  - HHVM_VERSION=4.1.0
  - HHVM_VERSION=4.2.0
  - HHVM_VERSION=4.3.0
  - HHVM_VERSION=latest
install:
- docker pull hhvm/hhvm:$HHVM_VERSION
script:
- docker run --rm -w /var/source -v $(pwd):/var/source hhvm/hhvm:$HHVM_VERSION ./.travis.sh
notifications:
  slack:
    secure: 
